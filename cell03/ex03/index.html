<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To do or not to do</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin-top: 50px;
    }

    #ft_list {
      margin-top: 20px;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
    }

    .todo {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px 20px;
      margin: 5px;
      width: 300px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #new-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="new-btn">New</button>
  <div id="ft_list"></div>

  <script src="todo.js"></script>
</body>
</html>
