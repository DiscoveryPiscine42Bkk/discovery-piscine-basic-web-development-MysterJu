<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
</head>
<body>

  <h2>Simple Calculator</h2>

  <input type="text" id="left" placeholder="Enter number">
  
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  
  <input type="text" id="right" placeholder="Enter number">
  
  <input type="submit" value="Try me!" onclick="calculate()">

  <script>
    function isPositiveInteger(value) {
      return /^\d+$/.test(value);
    }

    function calculate() {
      const leftVal = document.getElementById('left').value;
      const rightVal = document.getElementById('right').value;
      const operator = document.getElementById('operator').value;

      if (!isPositiveInteger(leftVal) || !isPositiveInteger(rightVal)) {
        alert('Error :(');
        return;
      }

      const a = parseInt(leftVal, 10);
      const b = parseInt(rightVal, 10);
      let result;

      if ((operator === '/' || operator === '%') && b === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      switch (operator) {
        case '+':
          result = a + b;
          break;
        case '-':
          result = a - b;
          break;
        case '*':
          result = a * b;
          break;
        case '/':
          result = a / b;
          break;
        case '%':
          result = a % b;
          break;
        default:
          alert('Error :(');
          return;
      }

      alert('Result: ' + result);
      console.log('Result:', result);
    }

    // Alert every 30 seconds
    setInterval(() => {
      alert('Please, use me...');
    }, 30000);
  </script>

</body>
</html>
